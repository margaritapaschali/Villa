<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Inner Glow Villa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Navigation (προηγούμενο version) */
    header {
      background-color: #a4b792; /* λαδί μπάρα */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 24px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      overflow: visible; /* για να “κρεμάει” το logo */
    }
    header img {
      height: 140px;            /* logo μεγάλο */
      margin-bottom: -30px;     /* κρέμεται κάτω από τη μπάρα */
      border-radius: 15px;      /* στρογγυλεμένες γωνίες κουτιού */
      background-color: #fbeec1;/* μπεζ φόντο πίσω από logo */
      padding: 10px;            /* περιθώριο γύρω από logo */
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
      justify-content: left;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover { color: #1E4B3A; }

    /* Hero */
    .hero {
      background: url('villahero.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding-top: 120px; /* χώρος για τη fixed μπάρα */
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero button {
      background-color: #fbeec1;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .hero button:hover { background-color: #e5d8a8; }

    /* Responsive */
    @media (max-width: 900px) {
      nav a { font-size: 16px; }
      header img { height: 120px; margin-bottom: -20px; }
    }
    @media (max-width: 700px) {
      header { flex-wrap: wrap; }
      nav { width: 100%; margin-top: 6px; }
      .hero { padding-top: 130px; }
      .hero h1 { font-size: 2.2em; }
    }
  </style>
</head>
<body>
  <header>
    <img src="villalogo.png" alt="Inner Glow Villa Logo">
    <nav>
      <a href="#villa">The Villa</a>
      <a href="#airbnb">Airbnb</a>
      <a href="#retreats">Retreats</a>
      <a href="#prices">Prices</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Inner Glow Villa</h1>
    <button>INQUIRY</button>
  </section>
</body>
</html>
