<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inner Glow Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; color:#333; height:100%; }
    img { display:block; max-width:100%; height:auto; }
    a { text-decoration:none; }

    :root{
      --header-h: 110px;   /* ύψος header */
      --footer-h: 60px;    /* ύψος footer */
    }

    .container { max-width:1200px; margin:0 auto; padding:0 16px; box-sizing:border-box; }

    /* ---------- Header ---------- */
    header { background:#a4b792; position:relative; z-index:10; }
    .header-inner { display:flex; align-items:flex-end; justify-content:space-between; }

    /* Logo “κάρτα” που εξέχει */
    .logo-wrap{
      background:#fbeec1;
      border-radius:16px;
      padding:12px 18px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      position:relative;
      top:25px;           /* κάνει το logo να εξέχει έξω από τη μπάρα */
      margin-left:40px;
    }
    .logo-img{ height:140px; width:auto; }

    nav{ flex:1; display:flex; justify-content:flex-end; }
    .menu{
      list-style:none; display:flex; gap:36px; margin:0; padding:30px 40px 20px 0;
    }
    .menu>li>a{
      color:#fbeec1; font-size:20px; font-weight:normal; letter-spacing:1px;
    }
    .menu>li>a:hover{ color:#fff; }

    /* ---------- Hero ---------- */
    .hero{
      background:url('villahero.png') no-repeat center center/cover;
      height: calc(100vh - var(--header-h) - var(--footer-h));
      display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff;
    }
    .hero h1{ font-size:48px; text-shadow:0 2px 6px rgba(0,0,0,.5); margin:0; }
    .hero a.btn{
      display:inline-block; margin-top:20px; padding:12px 28px;
      background:#fbeec1; color:#333; border-radius:30px; font-size:18px;
    }
    .hero a.btn:hover{ background:#fff; }

    /* ---------- Footer (sticky) ---------- */
    footer{
      height:var(--footer-h); background:#a4b792; color:#fbeec1;
      display:flex; justify-content:center; align-items:center;
      position:sticky; bottom:0; width:100%;
      font-size:14px; gap:24px;
    }
    footer a{ color:#fbeec1; }
    footer a:hover{ color:#fff; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-inner container">
      <div class="logo-wrap">
        <img src="villalogo.png" alt="Inner Glow Villa" class="logo-img"/>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="villa.html">The Villa</a></li>
          <li><a href="airbnb.html">Airbnb</a></li>
          <li><a href="retreats.html">Retreats</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="prices.html">Prices</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Inner Glow Villa</h1>
      <a href="contact.html" class="btn">Inquiry</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="terms.html">Terms & Conditions</a> | <a href="faqs.html">FAQs</a>
  </footer>

</body>
</html>
