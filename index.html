<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inner Glow Villa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      background: #a4b792;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: inline-block;
      margin-left: 250px; /* αφήνει χώρο για το logo */
    }

    nav a {
      color: #fbeec1;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== LOGO ===== */
    .logo {
      position: absolute;
      top: -30px;   /* το κάνει να προεξέχει από τη μπάρα */
      left: 40px;
      background: #fbeec1;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .logo img {
      height: 80px;
      display: block;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 0 0 20px;
    }

    .hero-text a {
      background: #fbeec1;
      color: #333;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-text a:hover {
      background: #fff3d4;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #a4b792;
      color: #fbeec1;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    footer a {
      color: #fbeec1;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="villalogo.png" alt="Inner Glow Villa" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="villa.html">The Villa</a>
      <a href="airbnb.html">Airbnb</a>
      <a href="retreats.html">Retreats</a>
      <a href="activities.html">Activities</a>
      <a href="location.html">Location</a>
      <a href="prices.html">Prices</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="villahero.png" alt="Villa Hero" />
    <div class="hero-text">
      <h1>Inner Glow Villa</h1>
      <a href="contact.html">Inquiry</a>
    </div>
  </section>

  <footer>
    <a href="terms.html">Terms & Conditions</a> | 
    <a href="faqs.html">FAQs</a>
  </footer>
</body>
</html>
