<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Inner Glow Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ====== RESET / BASE ====== */
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; }
    img { display:block; max-width:100%; height:auto; }
    a { text-decoration: none; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      box-sizing: border-box;
    }

    /* ====== HEADER / NAV ====== */
    header {
      background-color: #a4b792;
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 1000;
      overflow: visible;
    }
    .header-inner {
      display: flex;
      align-items: flex-end;
      padding: 10px 0;
      gap: 32px;
    }

    /* Logo */
    .logo-wrap {
      background: #fbeec1;
      border-radius: 16px;
      padding: 10px 12px;
      margin-bottom: -28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .logo-img { height: 140px; }

    /* ====== MENU (με dropdowns) ====== */
    nav { flex: 1; }
    .menu {
      list-style: none;
      display: flex;
      align-items: flex-end;
      gap: 40px;
      margin: 0;
      padding: 0 0 4px 10px;
      flex-wrap: wrap;
    }
    .menu > li {
      position: relative;
    }
     .menu {
    list-style: none;
    display: flex;
    align-items: flex-end;
    gap: 28px;             /* μικρότερο κενό */
    margin: 0;
    padding: 0 0 4px 10px;
    flex-wrap: nowrap;     /* πάντα σε μια γραμμή */
  }
    .menu > li > a:hover,
    .menu > li:focus-within > a { color: #ffffff; }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      left: 0;
      top: calc(100% + 10px);
      background: #8fa27c;
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .menu > li:hover .dropdown,
    .menu > li:focus-within .dropdown {
      display: block;
    }
    .dropdown a {
      display: block;
      color: #fbeec1;
      font-size: 18px;
      padding: 10px 16px;
      white-space: nowrap;
    }
    .dropdown a:hover { background: rgba(255,255,255,0.08); color: #fff; }

    /* ====== HERO ====== */
    .hero {
      background: url('villahero.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,.7);
      padding-top: 140px;
      box-sizing: border-box;
    }
    .hero h1 { font-size: 3em; margin: 0 0 20px; }
    .hero .cta {
      background: #fbeec1;
      border: 0; border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .hero .cta:hover { background: #e5d8a8; }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1000px) {
      .logo-img { height: 120px; }
      .logo-wrap { margin-bottom: -22px; }
      .hero { padding-top: 150px; }
    }
    @media (max-width: 700px) {
      .header-inner { flex-wrap: wrap; gap: 12px; }
      .menu { width: 100%; justify-content: center; gap: 24px; padding-left: 0; }
      .logo-img { height: 110px; }
      .logo-wrap { margin-bottom: -18px; }
      .hero h1 { font-size: 2.2em; }
      .hero { padding-top: 160px; }
      .menu > li { position: static; }
    }
    @media (max-width: 480px) {
      .menu { gap: 12px; }
      .menu > li > a { font-size: 18px; }
      .dropdown a { font-size: 16px; }
      .hero h1 { font-size: 1.9em; }
    }
  </style>
</head>
<body>
  <!-- v11 -->
  <header>
    <div class="container header-inner">
      <div class="logo-wrap">
        <img src="villalogo.png" alt="Inner Glow Villa Logo" class="logo-img" />
      </div>

      <nav aria-label="Primary">
        <ul class="menu">
          <!-- The Villa -->
          <li tabindex="0">
            <a href="#villa">The Villa</a>
            <div class="dropdown">
              <a href="#rooms">The rooms</a>
              <a href="#pool">The pool</a>
              <a href="#outdoors">Outdoors</a>
            </div>
          </li>

          <!-- Airbnb -->
          <li tabindex="0">
            <a href="#airbnb">Airbnb</a>
            <div class="dropdown">
              <a href="#airbnb-1house">1 house</a>
              <a href="#airbnb-2houses">2 houses</a>
              <a href="#airbnb-attic">the Attick</a>
            </div>
          </li>

          <!-- Retreats -->
          <li tabindex="0">
            <a href="#retreats">Retreats</a>
            <div class="dropdown">
              <a href="#retreats-group">Group</a>
              <a href="#retreats-1to1">1 to one</a>
            </div>
          </li>

          <!-- Activities -->
          <li tabindex="0">
            <a href="#activities">Activities</a>
            <div class="dropdown">
              <a href="#meditation">Meditation</a>
              <a href="#yoga">Yoga</a>
              <a href="#breath">Breath work</a>
              <a href="#reiki">Reiki</a>
            </div>
          </li>

          <!-- Location -->
          <li><a href="#location">Location</a></li>

          <!-- Prices -->
          <li><a href="#prices">Prices</a></li>

          <!-- Contact -->
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Inner Glow Villa</h1>
      <button class="cta">INQUIRY</button>
    </div>
  </section>

  <!-- Placeholder sections -->
  <section id="villa"></section>
  <section id="rooms"></section>
  <section id="pool"></section>
  <section id="outdoors"></section>
  <section id="airbnb"></section>
  <section id="airbnb-1house"></section>
  <section id="airbnb-2houses"></section>
  <section id="airbnb-attic"></section>
  <section id="retreats"></section>
  <section id="retreats-group"></section>
  <section id="retreats-1to1"></section>
  <section id="activities"></section>
  <section id="meditation"></section>
  <section id="yoga"></section>
  <section id="breath"></section>
  <section id="reiki"></section>
  <section id="location"></section>
  <section id="prices"></section>
  <section id="contact"></section>

  <script>
    // Υποστήριξη για touch (tap to open/close dropdown)
    document.querySelectorAll('.menu > li').forEach(function(item){
      item.addEventListener('touchstart', function(e){
        var dd = item.querySelector('.dropdown');
        if (dd) {
          document.querySelectorAll('.dropdown').forEach(function(x){ if(x!==dd) x.style.display='none'; });
          dd.style.display = (dd.style.display === 'block') ? 'none' : 'block';
          e.preventDefault();
        }
      }, {passive:false});
    });
    document.addEventListener('click', function(e){
      const inside = e.target.closest('.menu > li');
      if (!inside) document.querySelectorAll('.dropdown').forEach(x=>x.style.display='none');
    });
  </script>
</body>
</html>
