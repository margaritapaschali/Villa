<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inner Glow Villa</title>
  <style>
    /* ==== BASE ==== */
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; color:#333; }
    img { display:block; max-width:100%; height:auto; }
    a { text-decoration:none; }

    :root{
      --footer-h: 60px; /* ύψος footer */
    }

    .container { max-width:1200px; margin:0 auto; padding:0 16px; box-sizing:border-box; }

    /* ==== HEADER (grid: logo | menu) ==== */
    header { background:#a4b792; position:relative; z-index:10; }
    .header-inner{
      display:grid;
      grid-template-columns:auto 1fr;      /* logo | menu */
      align-items:end;
      column-gap:40px;                     /* καθαρό κενό ανάμεσα σε logo & menu */
      padding:10px 8px 12px;
    }

    /* Logo card που ΕΞΕΧΕΙ */
    .logo-wrap{
      background:#fbeec1;
      border-radius:16px;
      padding:12px 18px;
      box-shadow:0 4px 12px rgba(0,0,0,.12);
      transform: translateY(22px);         /* κάνει το logo να εξέχει */
      margin-left:24px;
    }
    .logo-img{
      max-height:140px;                    /* χωρίς παραμόρφωση */
      width:auto;
    }

    /* ===== MENU ===== */
    nav{ width:100%; }
    .menu{
      list-style:none; margin:0; padding:0 16px 6px 0;
      display:flex; align-items:flex-end;
      justify-content:space-between;       /* απλώνεται ομοιόμορφα */
      gap:24px;                            /* σταθερό κενό όταν μικρύνει */
      flex-wrap:nowrap;
    }
    .menu>li{ position:relative; }
    .menu>li>a{
      color:#fbeec1; font-size:20px; letter-spacing:1px; white-space:nowrap;
      padding:4px 0; display:inline-block;
    }
    .menu>li>a:hover{ color:#fff; }

    /* ===== DROPDOWNS ===== */
    .dropdown{
      display:none; position:absolute; top:100%; left:0;
      background:#8fa27c; border-radius:10px; padding:10px 0; min-width:190px;
      box-shadow:0 8px 24px rgba(0,0,0,.2);
    }
    .dropdown a{
      display:block; padding:10px 16px; color:#fbeec1; font-size:18px; white-space:nowrap;
    }
    .dropdown a:hover{ background:rgba(255,255,255,.1); color:#fff; }
    .menu>li:hover .dropdown,
    .menu>li:focus-within .dropdown{ display:block; }

    /* ===== HERO (γεμίζει μέχρι το sticky footer) ===== */
    .hero{
      background:url('villahero.png') no-repeat center center/cover;
      min-height: calc(100vh - var(--footer-h));
      display:flex; align-items:center; justify-content:center; text-align:center; color:#fff;
    }
    .hero h1{ font-size:48px; text-shadow:0 2px 6px rgba(0,0,0,.5); margin:0 0 16px; }
    .btn{
      display:inline-block; padding:12px 28px; border-radius:30px;
      background:#fbeec1; color:#333; font-size:18px;
    }
    .btn:hover{ background:#fff; }

    /* ===== FOOTER (sticky) ===== */
    footer{
      height:var(--footer-h); background:#a4b792; color:#fbeec1;
      display:flex; align-items:center; justify-content:center; gap:20px; font-size:14px;
      position:sticky; bottom:0; width:100%;
    }
    footer a{ color:#fbeec1; }
    footer a:hover{ color:#fff; text-decoration:underline; }

    /* ===== Responsive ===== */
    @media (max-width:1100px){
      .menu{ gap:18px; }
      .menu>li>a{ font-size:18px; }
      .logo-img{ max-height:130px; }
    }
    @media (max-width:800px){
      .header-inner{ grid-template-columns:1fr; row-gap:8px; }
      .logo-wrap{ transform:translateY(16px); margin-left:16px; }
      nav{ width:100%; }
      .menu{ flex-wrap:wrap; justify-content:center; padding-right:0; }
      .hero h1{ font-size:36px; }
    }
  </style>
</head>
<body>

  <header>

      <div class="logo-wrap">

      </div>

        <ul class="menu">
          <li>

            <div class="dropdown">
              <a href="villa.html#rooms">The rooms</a>
              <a href="villa.html#pool">The pool</a>
              <a href="villa.html#outdoors">Outdoors</a>
            </div>
          </li>
          <li>

              <a href="airbnb.html#2houses">2 houses</a>
              <a href="airbnb.html#attic">The Attic</a>
            </div>
          </li>
          <li>
            <a href="retreats.html">Retreats</a>
            <div class="dropdown">
              <a href="retreats.html#group">Group</a>
              <a href="retreats.html#1to1">1 to one</a>
            </div>
          </li>
          <li>
            <a href="activities.html">Activities</a>
            <div class="dropdown">
              <a href="activities.html#meditation">Meditation</a>
              <a href="activities.html#yoga">Yoga</a>
              <a href="activities.html#breath">Breath work</a>
              <a href="activities.html#reiki">Reiki</a>
            </div>
          </li>
          <li><a href="location.html">Location</a></li>
          <li><a href="prices.html">Prices</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Inner Glow Villa</h1>
      <a class="btn" href="contact.html">Inquiry</a>
    </div>
  </section>

  <!-- STICKY FOOTER -->
  <footer>
    <a href="terms.html">Terms & Conditions</a> | <a href="faqs.html">FAQs</a>
  </footer>

</body>
</html>
