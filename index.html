<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inner Glow Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Base ===== */
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; color:#333; height:100%; }
    img { display:block; max-width:100%; height:auto; }
    a { text-decoration:none; }

    /* Συντελεστές για ακριβές ύψος hero ανάμεσα σε header & footer */
    :root{
      --header-h: 120px;   /* ύψος πράσινης μπάρας με το μενού */
      --footer-h: 60px;    /* ύψος footer */
    }

    .container { max-width:1200px; margin:0 auto; padding:0 16px; box-sizing:border-box; }

    /* ===== Header / Nav ===== */
    header { background:#a4b792; position:relative; z-index:10; }
    .header-inner { display:flex; align-items:flex-end; justify-content:space-between; }

    /* Μπεζ κάρτα λογότυπου που ΕΞΕΧΕΙ */
    .logo-wrap{
      background:#fbeec1;
      border-radius:16px;
      padding:12px 18px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      position:relative;
      top:25px;          /* το κάνει να εξέχει από τη μπάρα */
      margin-left:40px;
    }
    .logo-img{ height:140px; width:auto; }

    nav{ flex:1; display:flex; justify-content:flex-end; }
    .menu{ list-style:none; display:flex; gap:36px; margin:0; padding:30px 40px 20px 0; }
    .menu>li{ position:relative; }
    .menu>li>a{
      color:#fbeec1; font-size:20px; font-weight:normal; letter-spacing:1px; white-space:nowrap;
      display:inline-block; padding:4px 0;
    }
    .menu>li>a:hover{ color:#fff; }

    /* ===== Dropdowns ===== */
    .dropdown{
      display:none;
      position:absolute; top:100%; left:0;
      background:#8fa27c; border-radius:10px; padding:10px 0; min-width:190px;
      box-shadow:0 8px 24px rgba(0,0,0,.2);
    }
    .dropdown a{
      display:block; padding:10px 16px; color:#fbeec1; font-size:18px; white-space:nowrap;
    }
    .dropdown a:hover{ background:rgba(255,255,255,.1); color:#fff; }
    .menu>li:hover .dropdown, .menu>li:focus-within .dropdown{ display:block; }

    /* ===== Hero (γεμίζει όλο τον διαθέσιμο χώρο) ===== */
    .hero{
      background:url('villahero.png') no-repeat center center/cover;
      height: calc(100vh - var(--header-h) - var(--footer-h));
      display:flex; align-items:center; justify-content:center; text-align:center; color:#fff;
    }
    .hero h1{ font-size:48px; text-shadow:0 2px 6px rgba(0,0,0,.5); margin:0 0 16px; }
    .btn{
      display:inline-block; padding:12px 28px; border-radius:30px;
      background:#fbeec1; color:#333; font-size:18px;
    }
    .btn:hover{ background:#fff; }

    /* ===== Footer (sticky) ===== */
    footer{
      height:var(--footer-h); background:#a4b792; color:#fbeec1;
      display:flex; align-items:center; justify-content:center; gap:20px; font-size:14px;
    }
    footer a{ color:#fbeec1; }
    footer a:hover{ color:#fff; text-decoration:underline; }

    /* ===== Responsive ===== */
    @media (max-width:1100px){ .menu{ gap:28px; } .menu>li>a{ font-size:18px; } }
    @media (max-width:800px){
      .header-inner{ flex-wrap:wrap; }
      .logo-img{ height:120px; }
      .logo-wrap{ top:18px; margin-left:16px; }
      .menu{ width:100%; justify-content:center; padding:18px 0 14px; gap:18px; }
      :root{ --header-h: 140px; --footer-h: 64px; }
      .hero h1{ font-size:34px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-inner container">
      <div class="logo-wrap">
        <img src="villalogo.png" alt="Inner Glow Villa" class="logo-img"/>
      </div>

      <nav aria-label="Primary navigation">
        <ul class="menu">
          <li>
            <a href="villa.html">The Villa</a>
            <div class="dropdown">
              <a href="villa.html#rooms">The rooms</a>
              <a href="villa.html#pool">The pool</a>
              <a href="villa.html#outdoors">Outdoors</a>
            </div>
          </li>

          <li>
            <a href="airbnb.html">Airbnb</a>
            <div class="dropdown">
              <a href="airbnb.html#1house">1 house</a>
              <a href="airbnb.html#2houses">2 houses</a>
              <a href="airbnb.html#attic">The Attic</a>
            </div>
          </li>

          <li>
            <a href="retreats.html">Retreats</a>
            <div class="dropdown">
              <a href="retreats.html#group">Group</a>
              <a href="retreats.html#1to1">1 to one</a>
            </div>
          </li>

          <li>
            <a href="activities.html">Activities</a>
            <div class="dropdown">
              <a href="activities.html#meditation">Meditation</a>
              <a href="activities.html#yoga">Yoga</a>
              <a href="activities.html#breath">Breath work</a>
              <a href="activities.html#reiki">Reiki</a>
            </div>
          </li>

          <li><a href="location.html">Location</a></li>
          <li><a href="prices.html">Prices</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Inner Glow Villa</h1>
      <a class="btn" href="contact.html">Inquiry</a>
    </div>
  </section>

  <!-- Sticky footer -->
  <footer>
    <a href="terms.html">Terms & Conditions</a> | <a href="faqs.html">FAQs</a>
  </footer>

</body>
</html>
