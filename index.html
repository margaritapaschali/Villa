<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Inner Glow Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ====== RESET / BASE ====== */
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; }
    img { display:block; max-width:100%; height:auto; }
    a { text-decoration: none; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      box-sizing: border-box;
    }

    /* ====== HEADER / NAV ====== */
    header {
      background-color: #a4b792;
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 1000;
      overflow: visible;
    }
    .header-inner {
      display: flex;
      align-items: flex-end;       /* τα links “κάτω” στη μπάρα */
      padding: 10px 0;
      gap: 32px;
    }

    /* Logo */
    .logo-wrap {
      background: #fbeec1;
      border-radius: 16px;
      padding: 10px 12px;
      margin-bottom: -28px;        /* να “κρέμεται” */
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .logo-img { height: 140px; }

    /* ====== MENU (με dropdowns) ====== */
    nav { flex: 1; }
    .menu {
      list-style: none;
      display: flex;
      align-items: flex-end;
      gap: 40px;                  /* πιο απλωμένα */
      margin: 0;
      padding: 0 0 4px 10px;      /* λίγο πιο αριστερά & “κάτω” */
      flex-wrap: wrap;
    }
    .menu > li {
      position: relative;         /* για τα dropdowns */
    }
    .menu > li > a {
      color: #fbeec1;
      font-weight: normal;        /* όχι bold */
      font-size: 20px;            /* μεγαλύτερα γράμματα */
      letter-spacing: 1px;
      white-space: nowrap;
      display: inline-block;
      padding: 4px 0;
    }
    .menu > li > a:hover,
    .menu > li:focus-within > a { color: #ffffff; }

    /* Dropdown panel */
    .dropdown {
      display: none;
      position: absolute;
      left: 0;
      top: calc(100% + 10px);
      background: #8fa27c;        /* ελαφρώς πιο σκούρο από τη μπάρα για αντίθεση */
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    /* εμφανίζεται σε hover/focus */
    .menu > li:hover .dropdown,
    .menu > li:focus-within .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      color: #fbeec1;
      font-size: 18px;
      padding: 10px 16px;
      white-space: nowrap;
    }
    .dropdown a:hover { background: rgba(255,255,255,0.08); color: #fff; }

    /* ====== HERO ====== */
    .hero {
      background: url('villahero.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,.7);
      padding-top: 140px;         /* χώρος για το fixed header */
      box-sizing: border-box;
    }
    .hero h1 { font-size: 3em; margin: 0 0 20px; }
    .hero .cta {
      background: #fbeec1;
      border: 0; border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .hero .cta:hover { background: #e5d8a8; }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1000px) {
      .logo-img { height: 120px; }
      .logo-wrap { margin-bottom: -22px; }
      .hero { padding-top: 150px; }
    }
    @media (max-width: 700px) {
      .header-inner { flex-wrap: wrap; gap: 12px; }
      .menu { width: 100%; justify-content: center; gap: 24px; padding-left: 0; }
      .logo-img { height: 110px; }
      .logo-wrap { margin-bottom: -18px; }
      .hero h1 { font-size: 2.2em; }
      .hero { padding-top: 160px; }
      /* dropdowns να μη “φεύγουν” εκτός κινητού – κέντρο */
      .menu > li { position: static; }
      .dropdown {
        position: absolute;       /* κρατάμε absolute για καθαρότητα */
      }
    }
    @media (max-width: 480px) {
      .menu { gap: 12px; }
      .menu > li > a { font-size: 18px; }
      .dropdown a { font-size: 16px; }
      .hero h1 { font-size: 1.9em; }
    }
  </style>
</head>
