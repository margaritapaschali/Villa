<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inner Glow Villa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header { background:#a4b792; display:flex; align-items:center; padding:10px 40px; }
    header img { height:80px; margin-right:40px; }
    nav { flex-grow:1; }
    nav ul { list-style:none; display:flex; justify-content:flex-start; gap:30px; margin:0; padding:0; }
    nav ul li { display:inline; }
    nav ul li a {
      text-decoration:none; 
      color:#fbeec1; 
      font-size:20px; 
      font-weight:normal;
    }
    .hero {
      position:relative;
      text-align:center;
      flex:1;
    }
    .hero img {
      width:100%;
      height:90vh;
      object-fit:cover;
    }
    .hero h1 {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      color:white;
      font-size:48px;
      text-shadow:2px 2px 8px rgba(0,0,0,0.6);
    }
    .hero a.button {
      position:absolute;
      top:65%;
      left:50%;
      transform:translate(-50%, -50%);
      background:#fbeec1;
      padding:12px 24px;
      border-radius:25px;
      text-decoration:none;
      color:#333;
      font-weight:bold;
    }
    footer {
      background:#a4b792;
      color:#fbeec1;
      text-align:center;
      padding:15px;
      font-size:14px;
    }
    footer a {
      color:#fbeec1;
      margin:0 10px;
      text-decoration:none;
    }
    footer a:hover {
      text-decoration:underline;
    }
  </style>
</head>

    <img src="villalogo.png" alt="Inner Glow Villa Logo">
    <nav>
      <ul>

        <li><a href="retreats.html">Retreats</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="prices.html">Prices</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="villahero.png" alt="Inner Glow Villa">
    <h1>Inner Glow Villa</h1>
    <a href="contact.html" class="button">INQUIRY</a>
  </section>

  <footer>
    <a href="terms.html">Terms & Conditions</a> | 
    <a href="faqs.html">FAQs</a>
  </footer>

</html>
